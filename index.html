<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todos</title>
    <link
      href="https://fonts.googleapis.com/css?family=BenchNine&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">

    <div class="trans"></div>
    <div class="wraper">
      <h1>Todos</h1>

      <input class="todo" type="text" placeholder="todo" />
      <input class="importance" type="text" placeholder="Importance 1-3" />
      <button onclick="onAddTodo()">Add Todo</button>
      
      <section class="filter-container">
        
        <select onchange="onSetFilter(this.value)">
          <option value="All">All</option>
          <option value="Active">Active</option>
          <option value="Done">Done</option>
        </select>
        
        <select onchange="onSetSort(this.value)">
          <option value="unsorted">Unsorted</option>
          <option value="Text">Text</option>
          <option value="Created">Created</option>
          <option value="Importance">Importance</option>
        </select>

      </section>

      <ul class="todo-list"></ul>
      <div class="status"></div>

      <section class="stats-container">
        <h2>
          Total todos: <span class="total-count"></span> 
          Active:      <span class="active-count"></span>
        </h2>
      </section>

    </div>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/todo-controller.js"></script>
  </body>
</html>
